<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTS LINKED -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- FAVICON LINKED -->
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-pneg" />

    <!-- CSS LINKED -->
    <link rel="stylesheet" href="mystyle.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <img src="illustration-hero.svg" alt="illustration-hero" />
      <h2>Order Summary</h2>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <img src="icon-music.svg" alt="icon-music">
        <div class="price">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="payment">
      <a href="#">Proceed to Payment</a>
      <a href="#">Cancel Order</a>
      </div>

    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/iwedibah" target="_blank"
        >Henry Iwediba</a
      >.
    </div>
  </body>
</html>
